apiVersion: v1
kind: Service
metadata:
  labels:
    app: service-example
    environment: Development
  name: service-example
  namespace: services
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: service-example
  sessionAffinity: None
  type: ClusterIP
